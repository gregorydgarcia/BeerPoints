<!DOCTYPE html>
<html lang="" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Beer Points</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!--Place favicon.ico in the root directory-->
    <style>
      #fouc {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    -->
    <!--[endif]-->
    <div class="wrapper">
      <div class="about">
        <h1>Beer Points</h1>
        <h4>A map of the highest ranked beers by the community at BeerAdvocate.com</h4>
      </div>
      <div id="map-wrapper">
        <nav class="open" id="fouc">
            <div class="collapse"></div>
              <a href="#" id="paleAle">American Pale Ale</a>
              <a href="#" id="IPA" class="active">American IPA</a>
              <a href="#" id="doubleIPA">American Double / Imperial IPA</a>
              <a href="#" id="barleyWine">Barleywine</a><a href="#" id="wildAle">American Wild Ale</a>
          </nav>
        <div id="map" class="custom-popup">  
        </div>
      </div>
      <p class="disclaimer">NOTE: Beer Points is a student project and is not associated with beeradvocate.com.</p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="http://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/leaflet.awesome-markers.min.js"></script>
    <script src="js/min/leaflet.markercluster-src-min.js"></script>
    <script src="js/min/bp-data-min.js"></script>
    <script src="js/min/main-min.js"></script>
    <script>
      document.getElementById("fouc").style.display="block";
    </script>
